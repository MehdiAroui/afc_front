<div class="table-header" style="display: flex; align-items: baseline;">
	<h2 class="mat-h1" style="display: inline-block;">Les operations</h2>
	<span class="elements-spacer"></span>
	<mat-form-field style="margin-right: 15px">
	  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
	</mat-form-field>
	
</div>
<div class="mat-elevation-z2">
  <table mat-table matSort [dataSource]="dataSource">

    <!-- User Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Utilisateur </th>
      <td mat-cell *matCellDef="let element">
        <div class="user row">
          <div class="col-md-4 op-img-wrapper">
            <img class="avatar" src="http://www.asfinformatique.com/images/livreDor/avatar2.png">
          </div>
          <div class="op-info col-md-8">
            <span class="op-info--username">{{element.user.name}}</span>
            <span class="role">{{element.user.email}}</span>
          </div>
        </div>
      </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>


    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Horo-datage </th>
      <td mat-cell *matCellDef="let element"> {{element.time | date: 'medium':'':'fr'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator 
  		[length]="totalElements" 
  		[pageSizeOptions]="[3, 5, 10]"
  		(page)="pageEvent = $event"
  		showFirstLastButtons></mat-paginator>
</div>
