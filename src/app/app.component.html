<ng-progress color="red" spinner="false"></ng-progress>
<div class="container">
	<mat-toolbar class="mat-elevation-z2" color="primary">
	  <mat-toolbar-row>
	  	<button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
	    <span>A Nice Toolbar</span>
	    <span class="example-spacer"></span>
	    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example Log Out icon">person_outline</mat-icon>
	  </mat-toolbar-row>
	</mat-toolbar>
	<mat-sidenav-container class="sidenav-container">
		<mat-sidenav #snav mode="side" opened>
			<mat-nav-list>
	        	<a mat-list-item routerLink="/">Dashboard</a>
	        	<a mat-list-item routerLink="/home">Home</a>
	      	</mat-nav-list>
		</mat-sidenav>
	  	<mat-sidenav-content>
	    	<router-outlet></router-outlet>
	  	</mat-sidenav-content>
	</mat-sidenav-container>
</div>
