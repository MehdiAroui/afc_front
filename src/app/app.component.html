<ng-progress color="red" [spinner]="false"></ng-progress>

<mat-toolbar class="mat-elevation-z1">
		  	<mat-toolbar-row class="container">
				<button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
				<span>A Nice Toolbar</span>
				<span class="elements-spacer"></span>
				<mat-icon aria-hidden="false">person_outline</mat-icon>
			</mat-toolbar-row>
		</mat-toolbar>

<mat-sidenav-container class="sidenav-container">


	<mat-sidenav #snav mode="side" opened>
		<mat-nav-list>

			<a mat-list-item routerLink="/flux" routerLinkActive="active">
				<mat-icon mat-list-icon>folder</mat-icon>
				Dashboard
			</a>
			<a mat-list-item routerLink="/home" routerLinkActive="active">
				<mat-icon mat-list-icon>person</mat-icon>
				Home
			</a>
			
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content class="wrapper container">
		
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
